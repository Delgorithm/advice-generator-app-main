<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap" rel="stylesheet">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <h4>advice #<span></span></h4>
          <div class="container__advice">
            <p>
              "It is easy to sit up and take notice, what's difficult is getting
              up and taking action."
            </p>
            <picture class="pattern-divider">
              <img
                src="./images/pattern-divider-mobile.svg"
                alt="pattern-divider-mobile"
              />
            </picture>
          </div>
          <picture class="icon-dice">
            <img 
              src="./images/icon-dice.svg" 
              alt="icon-dice" 
            />
          </picture>
        </div>
      </section>
    </main>
    </div>
  </body>
</html>
